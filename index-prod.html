<!DOCTYPE html>
<html>
<head>
	<title>UserIn - Gray Quail</title>
	<link rel="stylesheet" href="style.min.css">
</head>
<body>
	<button id="login">Login</button>
	<div id="main"></div>
	<script src="index.min.js"></script>
	<script type="text/javascript">
		var loginForm = new UserInForm({
			el: '#main',
			logo: "https://neap.co/img/neap_color_horizontal.png",
			tagline: {
				login: "Log in to Magic App",
				signup: "Sign up to Magic App",
			},
			blurb: {
				login: "This adventure begins now",
				signup: "This adventure begins now",
			},
			usernamePassword: 'http://localhost:3000/default/oauth2',
			facebookOAuth2: 'http://localhost:3000/facebook/oauth2',
			googleOAuth2: 'http://localhost:3000/google/oauth2',
			// linkedInOAuth2: 'http://localhost:3000/linkedin/oauth2',
			// gitHubOAuth2: 'http://localhost:3000/github/oauth2',
			// twitterOAuth2: 'http://localhost:3000/twitter/oauth2',
			terms: 'https://termsfeed.com/blog/saas-terms-use-privacy-policy/', // optional
			privacyPolicy: 'https://privacypolicies.com/blog/privacy-policy-saas/', // optional
			forgotPassword: 'https://neap.co', // optional
			defaultMode: 'login', // default is 'signup'
			redirectUrls: {
				onSuccess: 'http://localhost:8080/success',
				onError: 'http://localhost:8080/prod'
			}
		})
		document.getElementById('login').addEventListener('click', function() {
			loginForm.show()
			return false
		})
	</script>
</body>
</html>
